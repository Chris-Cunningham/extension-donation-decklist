<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decklist Queue Component</title>
    <link rel="stylesheet" href="viewer.css">
    <link rel="stylesheet" href="pagination.css">
</head>
<body>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script src="decklist.js"></script>
    <script src="pagination.js"></script>
    <script src="viewer.js"></script>

    <div class="extension-decklist-component-container" id="ComponentExtensionContainer">
        <div class="extension-decklist-component-title">
            <a href="#" id="toggle-display-on-click">Jeff's !deck !queue</a>
        </div>
        <div class="pagination-center">
            <div class="pagination" id="paginationDiv" style="display: none">
            </div>
        </div>
        <table id="content-table" class="extension-decklist-content-table" style="display: none">
            <thead>
                <tr class="extension-decklist-column-headings">
                    <td width="50%">Deck</td>
                    <td width="50%">Democracy</td>
                </tr>
            </thead>
            <tbody id="content-tbody"></tbody>
        </table>
        <div id="addYourOwnDiv" class="extension-decklist-addyourown" style="display: none">
            <span><img src="https://static-cdn.jtvnw.net/emoticons/v1/1063462/1.0"></span>
            <span>!hooglsubmit</span>
            <span><img src="https://static-cdn.jtvnw.net/emoticons/v1/1063462/1.0"></span>
        </div>
    </div>

</body>
</html>
