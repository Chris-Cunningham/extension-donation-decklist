<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Donation Decklist Panel</title>
    <link rel="stylesheet" href="viewer.css">
    <link rel="stylesheet" href="pagination.css">
</head>
<body>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script type="text/javascript">
        function decklistShouldIncludeLinks() {
            // In a panel extension, it is ok to have links.
            return true;
        }
        function getRowsPerPage() {
            // In a panel extension, you can fit more on a page.
            return 20;
        }
    </script>
    <script src="decklist.js"></script>
    <script src="pagination.js"></script>
    <script src="viewer.js" type="text/javascript"></script>

    <div class="extension-decklist-title">Jeff's !deck !donationqueue</div>
    <div class="center">
        <div class="pagination" id="paginationDiv">
        </div>
    </div>
    <table>
        <thead>
            <tr class="extension-decklist-column-headings">
                <td width="50%">Deck</td>
                <td width="50%">Democracy</td>
            </tr>
        </thead>
        <tbody id="content-table"></tbody>
    </table>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
   </script>
</body>
</html>
